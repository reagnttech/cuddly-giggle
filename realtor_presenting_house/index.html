<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtor Presenting House</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh; /* Full viewport height */
        }
        .video-container {
            position: relative; /* Allow absolute positioning of video */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: hidden; /* Hide overflow */
            background-color: black; /* Set background color to black */
        }
        video {
            position: absolute; /* Absolute positioning */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            transform: translate(-50%, -50%); /* Center the video */
            object-fit: cover; /* Maintain aspect ratio while covering */
            object-position: center; /* Center the video content */
        }
    </style>
</head>
<body>
<div class="video-container">
    <video id="video" autoplay loop muted playsinline></video>
</div>

<script>
    const video = document.getElementById('video');
    const videoSrc = 'video.m3u8';

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // For Safari
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', function () {
            video.play();
        });
    }
</script>
</body>
</html>
